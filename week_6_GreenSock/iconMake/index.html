<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Tower</title>
</head>

<body>
   <div id="stats">
   </div>
   <div id="app" class="container my-3">
   </div>
   <div class="container">
      <button id='play' class="btn btn-danger">PLAY</button>
      <button id='rest' class="btn btn-danger">重新</button>
   </div>

   <script type="module" src="./src/index.ts"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js
   "></script>
   <script>
      const stats = new Stats();
      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      stats.domElement.style.position = "absolute";
      stats.domElement.style.right = '0px';
      stats.domElement.style.top = '0px';
      document.querySelector('#stats').appendChild(stats.domElement);
      function animate() {
         stats.begin();
         // monitored code goes here
         stats.end();
         requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
   </script>
</body>

</html>
