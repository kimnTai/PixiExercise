<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>夢中的婚禮</title>
   <link href="./style/reset.css" rel="stylesheet">
   <link href="./style/all.css" rel="stylesheet">
</head>

<body>
   <!-- Loading -->
   <div class="wrapper loading">
      <div class="linner">
         <div class="linebox">
            <div class="man"></div>
            <div class="man_2"></div>
            <div class="woman"></div>
            <div class="line"></div>
            <div class="loadingNum"></div>
         </div>
      </div>
   </div>
   <!-- KV -->
   <div class="wrapper kv">
      <div class="kvbg">
         <div class="title"></div>
         <div class="startBtn"></div>
      </div>
   </div>
   <!-- 告白 -->
   <div class="wrapper gb">
      <div class="gbbg">
         <div class="text_1"></div>
         <div class="text_2"></div>
      </div>
   </div>
   <!-- 布置場景 -->
   <div class="wrapper scenes">
      <div class="stage"></div>
      <div class="cardContent">
         <div class="saveBtn"></div>
         <div class="tabs">
            <div class="tab">
               <img src="./images/img/nav-pet.png" alt="">
            </div>
            <div class="tab"></div>
            <div class="tab"></div>
            <div class="tab"></div>
            <div class="xs">
               <img src="./images/img/nav-arrow.png" alt="">
            </div>
         </div>
         <div class="tabContents">
            <!-- 風景 -->
            <div class="tabContent selected">
               <ul>
                  <li><img src="./images/img/thumb-s1.jpg" alt=""></li>
               </ul>
            </div>
            <div class="tabContent"></div>
            <div class="tabContent"></div>
            <div class="tabContent"></div>
         </div>
      </div>
   </div>
   <!-- 頁尾 -->
   <div class="wrapper end">
      <div class="lastpage">
         <div class="poster"></div>
         <div class="decorate_1"></div>
         <div class="decorate_2"></div>
         <div class="btns">
            <div class="btn replayBtn"></div>
            <div class="btn shareBtn"></div>
         </div>
         <div class="decorate_3"></div>
      </div>
   </div>


   <!-- PIXI CDN -->
   <script src="https://pixijs.download/release/pixi.js"></script>
   <!-- jQuery CDN -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

   <script src="./js/imagesLoader.min.js"></script>
   <script src="./js/loading.js"></script>
   <script></script>
</body>

</html>
